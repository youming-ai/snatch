services:
  app:
    build: .
    container_name: media-downloader
    restart: unless-stopped
    ports:
      - "4321:4321"
    environment:
      - NODE_ENV=production
      - HOST=0.0.0.0
      - PORT=4321
    # Increase shared memory for Chromium
    shm_size: '2gb'
    # Security options for running Chromium
    security_opt:
      - seccomp:unconfined
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 1G

