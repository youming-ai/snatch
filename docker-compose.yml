# Snatch - Docker Compose Configuration
# Usage: docker compose up -d --build

services:
  # Astro Frontend (SSR)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "4321:4321"
    environment:
      - RUST_API_URL=http://api:3001
      - HOST=0.0.0.0
      - PORT=4321
      - NODE_ENV=production
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - snatch-network
    deploy:
      resources:
        limits:
          memory: 256M

  # Rust API (snatch-rs)
  api:
    build:
      context: ./snatch-rs
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - RUST_LOG=info
      # Production: uncomment and set your domain
      # - ALLOWED_ORIGINS=https://your-domain.com
    restart: unless-stopped
    networks:
      - snatch-network
    deploy:
      resources:
        limits:
          memory: 256M
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:3001/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

networks:
  snatch-network:
    driver: bridge
