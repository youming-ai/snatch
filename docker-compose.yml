services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "4321:4321"
    environment:
      - RUST_API_URL=http://api:3001
      - HOST=0.0.0.0
      - PORT=4321
      - NODE_OPTIONS=--max-old-space-size=256
    depends_on:
      - api
    restart: always
    networks:
      - app-network
    deploy:
      resources:
        limits:
          memory: 300M
        reservations:
          memory: 150M

  api:
    build:
      context: ./downloader-api
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - RUST_LOG=info
      # Uncomment and set for production:
      # - ALLOWED_ORIGINS=https://your-domain.com
    restart: always
    networks:
      - app-network
    deploy:
      resources:
        limits:
          memory: 400M
        reservations:
          memory: 100M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  app-network:
    driver: bridge
